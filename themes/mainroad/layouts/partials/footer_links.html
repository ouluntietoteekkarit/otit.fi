<h1 class="footer-heading">{{ .Site.Params.footer_heading }}</h1>
{{- with .Site.Menus.footer }}
<div class="footer__links">
	{{ range $key, $value := . }}
		<!--{{- if ne $key 0 }} | {{ end -}}-->
		{{ .Pre }}
		<a class="footer__link" href="{{ $value.URL }}">{{ $value.Name }}</a>
	{{- end }}
</div>
{{- end }}
